<app-list-header [scroll]="filteredBereaveds.size > 10" [(sort)]="sortedColumn" class="list-header">
  <app-list-column class="col-row-state"></app-list-column>
  <app-list-column title="א-ת " field="name"></app-list-column>
  <!-- <app-list-column title="פרטי התקשרות"></app-list-column> -->
  <app-list-column title="מקום מגורים" field="address"></app-list-column>
  <app-list-column title="ותק בשכול" field="seniority" class="col-seniority"></app-list-column>
  <app-list-column title="הדרכה" field="guidance" class="col-guidance"></app-list-column>
  <app-list-column title="סטטוס" field="status" class="col-status"></app-list-column>
  <app-list-column title="מתנדב" field="valunteer" class="col-status"></app-list-column>

  <app-list-column title="אסמס" field="sms" class="col-status"></app-list-column>
  <app-list-column title="משתתף בהדרכה" field="participateInGuidance" class="col-status"></app-list-column>
  <app-list-column title="מרצה בשפות" field="languages" class="col-status"></app-list-column>
  <app-list-column title="פעיל-לא פעיל" field="active" class="col-status"></app-list-column>

  <!-- <app-list-column title="שיבוץ" field="meetings"></app-list-column> -->
</app-list-header>
<div class="bereaved-items">
  <div *ngFor="let bereaved of bereaveds | sortBereaveds: sortedColumn:year">
    <app-bereaveds-list-row
      [class.hidden]="!filteredBereaveds.has(bereaved.id)"
      [bereaved]="bereaved"
      [currentUser]="currentUser"
      (joinBereved)="joinBereved.emit(bereaved)"
      (leaveBereaved)="leaveBereaved.emit({ user: bereaved, meeting: $event })"
      (deleting)="deleting.emit(bereaved)"
      (volunteering)="volunteering.emit({ user: bereaved, isVolunteer: $event })"
      (bereavedStatus)="bereavedStatus.emit({ bereaved: bereaved, status: $event })"
      (bereavedGuidance)="bereavedGuidance.emit({ bereaved: bereaved, guidance: $event })"
      (bereavedBirthDate)="bereavedBirthDate.emit({ user: bereaved, birthDate: $event })"
      (bereavedNotes)="bereavedNotes.emit({ bereaved: bereaved, notes: $event })"
      (bereavedAddress)="bereavedAddress.emit({ user: bereaved, address: $event })"
      (bereavedVolunteer)="bereavedVolunteer.emit({ user: currentUser, bereaved: bereaved })"
      (removeVolunteer)="removeVolunteer.emit(bereaved)"
    ></app-bereaveds-list-row>
  </div>
</div>
