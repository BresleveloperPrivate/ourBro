<div class="title">This is the Home Component</div>
<ul>
  <li *ngFor="let doc of myArray">
    {{ doc.field }}
  </li>
</ul>

<form [formGroup]="this.form">
  <input placeholder="to" formControlName="to" type="text" class="input-field col s12" />
  <input placeholder="from" formControlName="from" type="text" class="input-field col s12" />
  <input placeholder="subject" formControlName="subject" type="text" class="input-field col s12" />
  <input placeholder="massege" formControlName="massege" type="text" class="input-field col s12" />

  <button (click)="onSubmit()">
    Submit
  </button>
</form>
